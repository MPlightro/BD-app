<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birthday Message Journal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        -webkit-user-select: none;
    }
    header {
        background-color: #4f46e5;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.3em;
        font-weight: bold;
    }
    #container {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
    }
    .date-entry {
        background: white;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .date-label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    textarea {
        width: 100%;
        min-height: 70px;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 10px;
        font-size: 15px;
        resize: vertical;
        box-sizing: border-box;
    }
    .highlight-today {
        border: 2px solid #4f46e5;
        box-shadow: 0 0 10px rgba(79, 70, 229, 0.3);
    }
    #actions {
        background: white;
        padding: 12px;
        border-top: 1px solid #ddd;
        display: flex;
        gap: 8px;
        justify-content: center;
    }
    button {
        background-color: #4f46e5;
        color: white;
        padding: 10px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }
    button:hover {
        background-color: #4338ca;
    }
</style>
</head>
<body>

<header>ðŸŽ‚ Birthday Message Journal ðŸŽ‚</header>

<div id="container"></div>

<div id="actions">
    <button onclick="copyAll()">ðŸ“‹ Copy All</button>
    <button onclick="clearAll()">ðŸ—‘ Clear</button>
</div>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}

const startDate = new Date("2024-08-15");
const endDate = new Date("2025-02-23");
const container = document.getElementById("container");

function formatDate(date) {
    return date.toLocaleDateString("en-US", { month: "long", day: "numeric" });
}

function loadEntries() {
    let saved = JSON.parse(localStorage.getItem("birthdayMessages") || "{}");
    let current = new Date(startDate);
    let todayStr = formatDate(new Date());
    let todayElement = null;

    while (current <= endDate) {
        let dateStr = formatDate(current);
        let entryDiv = document.createElement("div");
        entryDiv.className = "date-entry";
        if (dateStr === todayStr) {
            entryDiv.classList.add("highlight-today");
            todayElement = entryDiv;
        }
        let label = document.createElement("div");
        label.className = "date-label";
        label.textContent = dateStr;
        let textarea = document.createElement("textarea");
        textarea.value = saved[dateStr] || "";
        textarea.addEventListener("input", () => {
            saved[dateStr] = textarea.value;
            localStorage.setItem("birthdayMessages", JSON.stringify(saved));
        });
        entryDiv.appendChild(label);
        entryDiv.appendChild(textarea);
        container.appendChild(entryDiv);
        current.setDate(current.getDate() + 1);
    }

    if (todayElement) {
        setTimeout(() => {
            todayElement.scrollIntoView({ behavior: "smooth", block: "center" });
            todayElement.querySelector("textarea").focus();
        }, 200);
    }
}

function copyAll() {
    let saved = JSON.parse(localStorage.getItem("birthdayMessages") || "{}");
    let output = "";
    let current = new Date(startDate);
    while (current <= endDate) {
        let dateStr = formatDate(current);
        if (saved[dateStr]) {
            output += dateStr + ": " + saved[dateStr] + "\n\n";
        }
        current.setDate(current.getDate() + 1);
    }
    navigator.clipboard.writeText(output.trim());
    alert("Copied!");
}

function clearAll() {
    if (confirm("Clear all messages?")) {
        localStorage.removeItem("birthdayMessages");
        container.innerHTML = "";
        loadEntries();
    }
}

loadEntries();
</script>

</body>
</html>
